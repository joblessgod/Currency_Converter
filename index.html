<html lang="en">

<head>

    <title>Currency Converter By JLG</title>
</head>

<body>
    <main>
        <section class="converter-containter">
            <h1>Currency Converter</h1>
            <div class="input-containter">
                <input type="number" value="1" min="1" class="ammount" />
                <select class="fromCurrency">
                </select>
            </div>
            <div class="arrow">➡️</div>

            <div class="input-containter">
                <input type="number" class="covertedAmmunt" />
                <select class="toCurrency">
                </select>
            </div>
            <div class="result">1 USD = 130 NRS</div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
